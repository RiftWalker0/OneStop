name: Android CI (APK)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Configure Gradle (caching, summaries)
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Generate Gradle wrapper if missing
        run: |
          if [ ! -x "./gradlew" ]; then
            echo "No gradle wrapper found; generating with Gradle 8.7"
            curl -sLo gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q gradle-8.7-bin.zip
            ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7
          fi
          chmod +x gradlew

      - name: Build Debug APK (verbose)
        run: ./gradlew --stacktrace --info --no-daemon :app:assembleDebug
        env:
          CI: "true"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: one-stop-debug-apk-v1.1
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
